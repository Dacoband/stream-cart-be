bind_addresses:
  - ${LIVEKIT_BIND_ADDRESSES}
port: ${LIVEKIT_PORT}
rtc:
  udp_port: ${LIVEKIT_RTC_UDP_PORT}
  tcp_port: ${LIVEKIT_RTC_TCP_PORT}
  use_external_ip: ${LIVEKIT_RTC_USE_EXTERNAL_IP}
keys:
  ${LIVEKIT_API_KEY}: "${LIVEKIT_API_SECRET}"
room:
  enable_remote_unmute: ${LIVEKIT_ROOM_ENABLE_REMOTE_UNMUTE}
  max_participants: ${LIVEKIT_ROOM_MAX_PARTICIPANTS}
  empty_timeout: ${LIVEKIT_ROOM_EMPTY_TIMEOUT}